<html>
    <head>
        <div class="header">
            <title>Andreas Maude LP Coding Challenge</title>
            <img src="./icons/liveperson.png">
            <h1>Coding Challenge</h1>
            <h2>Andreas Maude</h2>
            <hr>
        </div>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    
    <body>
        <div class="row">
            <div class="column50">
                <form action='/api/open_connection' method='GET'>
                    <input type='submit' value='Start conversation (open connection to LivePerson)' class="centre button1">
                </form>
            </div>
            <div class="column50">
                <form action='/api/close_connection' method='GET'>
                    <input type='submit' value='Close connection' class="centre button1">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column20">
                <img src="./icons/virtual_assistant.jpg" style='width:100px;height:100px;' class='centre'>
            </div>
            <div class="column60">
                <form action='/api/send_text_to_liveperson' method='POST'>
                    <div>
                        <label for='lp-input-text' class="basic_text">Enter text</label><br/>
                        <input class="centre" name='lp-input-text' type='text'>
                    </div>
                    <input type='submit' value='Send' class="button1">
                </form>
            </div>
            <div class="column20">
                <img src="./icons/speech_bubble.png" style='width:100px;height:100px;' class='centre'>
            </div>
        </div>
        <hr>
        <div class='centre'>
            <form action='/api/close_app' method='GET'>
                <input type='submit' value='Close app' style='width:25%;' class="button1">
            </form>
        </div>
    </body>
</html>
