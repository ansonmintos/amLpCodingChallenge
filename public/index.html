<html>
    <head>
        <div class="header">
            <title>Andreas Maude LP Coding Challenge</title>
            <img src="./icons/liveperson.png">
            <h1>Coding Challenge</h1>
            <h2>Andreas Maude</h2>
        </div>
        <hr>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    
    <body>
        <div>
            <!-- <form action='/api/change_account_number' method='POST'>
                <div class="basic_text main_body">
                    <label id="acc_num" for='account_number'>Account number</label>
                    <input name='account_number' type='text' placeholder="33246971">
                </div>
            </form> -->
            <p class="basic_text main_body">By default, this app uses account number 33246971 to connect to LivePerson.</p>
        </div>
        <hr>
        <div class="row" style="padding-top:30px;padding-bottom:30px;padding-left: 60px;padding-right: 60px;">
            <div class="column50">
                <form action='/api/open_connection' method='GET'>
                    <input type='submit' value='Start conversation (open connection to LivePerson)' class="centre button1">
                </form>
            </div>
            <div class="column50">
                <form action='/api/close_connection' method='GET'>
                    <input type='submit' value='Close connection' class="centre button1">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column20">
                <img src="./icons/virtual_assistant.jpg" style='width:100px;height:100px;' class='centre'>
            </div>
            <div class="column60">
                <form action='/api/send_text_to_liveperson' method='POST'>
                    <div style="padding-bottom:20px">
                        <label for='lp-input-text' class="orange_text">Enter text</label><br/>
                        <input name='lp-input-text' class="centre" style="text-align: left;" type='text'>
                    </div>
                    <input type='submit' value='Send' class="button1">
                </form>
            </div>
            <div class="column20">
                <img src="./icons/speech_bubble.png" style='width:100px;height:100px;' class='centre'>
            </div>
        </div>
        <div class="centre_mid" style="padding-bottom:0px">
            <hr>
        </div>
        
        <div class="row centre_mid basic_text">
            <div>
                <h3>Instructions</h3>
                <li>Click "Start conversation"</li><br>
                <li>Enter desired text in the text bar</li><br>
                <li>Click send or press enter</li><br>
                <li>Click "Close connection"</li><br>
            </div>
        </div> 
        <!-- <div class='centre'>
            <form action='/api/close_app' method='GET'>
                <input type='submit' value='Close app' style='width:25%;' class="button1">
            </form>
        </div> -->
    </body>
</html>
